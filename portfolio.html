  <main class="portfolio-page">
    <header class="section-head">
      <h1 class="glow">PORTFOLIO</h1>
      <p class="subtitle">A curated grid of branding, posters, UI graphics & social content.</p>
    </header>

    <div class="filters">
      <button class="filter-btn active" data-filter="all">All</button>
      <button class="filter-btn" data-filter="branding">Branding</button>
      <button class="filter-btn" data-filter="posters">Posters</button>
      <button class="filter-btn" data-filter="ui">UI</button>
      <button class="filter-btn" data-filter="social">Social</button>
    </div>

    <section class="portfolio-grid" id="portfolioGrid">
      <!-- Each item: data-cat for filtering -->
      <figure class="p-item" data-cat="branding" id="branding">
        <img src="images/pc setup 1.png" alt="Brand System" />
        <figcaption>
          <h3>Nova Brand Kit</h3>
          <p>Logo + palette + typography</p>
        </figcaption>
      </figure>

      <figure class="p-item" data-cat="posters" id="posters">
        <img src="images/Graphic design.jpg" alt="Poster Series" />
        <figcaption>
          <h3>Pulse Poster Series</h3>
          <p>Concert / event posters</p>
        </figcaption>
      </figure>

      <figure class="p-item" data-cat="ui" id="ui">
        <img src="images/spider.jpg" alt="UI Graphics" />
        <figcaption>
          <h3>Neon Dashboard</h3>
          <p>Hero banners & dashboard art</p>
        </figcaption>
      </figure>

      <figure class="p-item" data-cat="social">
        <img src="images/wed design .png" alt="Social Media Carousel" />
        <figcaption>
          <h3>Carousel Pack</h3>
          <p>Instagram carousel templates</p>
        </figcaption>
      </figure>

      <figure class="p-item" data-cat="branding">
        <img src="images/HOME img .png" alt="Logo grid" />
        <figcaption>
          <h3>Vector Logo Grid</h3>
          <p>Precision mark with grid</p>
        </figcaption>
      </figure>

      <figure class="p-item" data-cat="posters">
        <img src="https://images.unsplash.com/photo-1518709268805-4e9042af9f23?q=80&w=1400&auto=format&fit=crop" alt="Gig Poster" />
        <figcaption>
          <h3>Gig Poster</h3>
          <p>Type-driven composition</p>
        </figcaption>
      </figure>
      
    </section>
